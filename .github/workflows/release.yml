name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          pyinstaller --onefile --name bb_sync bb_sync.py
          echo "Built:";
          ls -la dist || true

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --onefile --name bb_sync bb_sync.py
          Write-Host 'Built:'
          Get-ChildItem -Path dist

      - name: Rename binary (Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mv dist/bb_sync dist/bb_sync_Linux || true
          ls -l dist || true

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path dist\bb_sync.exe) { Move-Item -Path dist\bb_sync.exe -Destination dist\bb_sync_Windows.exe -Force }
          Get-ChildItem -Path dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bb_sync_${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release and upload assets
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Determine release tag
        id: get_tag
        run: |
          python - <<'PY'
          import os, re
          from datetime import datetime
          ref = os.environ.get('GITHUB_REF','')
          tag = ''
          if ref.startswith('refs/tags/'):
              tag = ref.split('/')[-1]
          else:
              try:
                  txt = open('pyproject.toml','r',encoding='utf-8').read()
                  m = re.search(r'(?m)^\s*version\s*=\s*["\']([^"\']+)["\']', txt)
                  if m:
                      tag = 'v'+m.group(1)
              except Exception:
                  pass
          if not tag:
              sha = os.environ.get('GITHUB_SHA','')
              short = sha[:7] if sha else 'local'
              tag = f"v{datetime.utcnow().strftime('%Y%m%d')}-{short}"
          print(tag)
          with open(os.environ['GITHUB_OUTPUT'],'a') as out:
              out.write(f"tag={tag}\n")
          PY

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_all
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Contents of dist_all:"; ls -la dist_all || true

      - name: Create or get release (github-script)
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.TAG || '${{ steps.get_tag.outputs.tag }}'
            const repo = context.repo
            try {
              let rel
              try {
                rel = await github.rest.repos.getReleaseByTag({ owner: repo.owner, repo: repo.repo, tag })
              } catch (e) {
                rel = await github.rest.repos.createRelease({ owner: repo.owner, repo: repo.repo, tag_name: tag, name: `Release ${tag}`, body: `Automated release for ${tag}` })
              }
              return rel.data.upload_url
            } catch (e) {
              core.setFailed(e.message)
            }
        env:
          TAG: ${{ steps.get_tag.outputs.tag }}

      - name: Upload all artifacts to release
        env:
          UPLOAD_URL: ${{ steps.create_release.outputs.result }}
          TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if [ -z "$UPLOAD_URL" ]; then
            echo "No upload URL from release step"; exit 1
          fi
          # Strip the URI template part {?:...} that GitHub returns (e.g. '{?name,label}').
          BASE_URL="${UPLOAD_URL%%\{*}"
          for f in dist_all/*; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            echo "Uploading $name to release"
            curl --fail -X POST -H "Authorization: token $TOKEN" -H "Content-Type: application/octet-stream" --data-binary @"$f" "${BASE_URL}?name=${name}"
          done

